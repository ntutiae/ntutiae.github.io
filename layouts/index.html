        <h1 data-aos="fade-up" data-aos-duration="1000">教育目標</h1>
        <div data-aos="fade-up" data-aos-duration="1000">
            <p class="mb-0">培養具備智慧自動化工程相關基礎理論與實務技術之跨領域機電人才，藉由臺北科技大學現有完善之大學部/碩士/博士教學與研發資源，以及引進國外知名大學中階工程師的養成教育模式，並結合企業早期實務培訓模式與創新創業傳承學習，為國家前瞻人工智慧產業培育智慧自動化所需之紮實技術人才，以及成就學生成為未來企業接班人奠定基礎。</p>

                    <input type="checkbox">
                    <h3>與世界級IBM合作，<br>導入<b>IBM之P-TECH</b>課程模組。</h3>
                    <p>
                    &emsp; &emsp;為解決長期以來學術、技術和職場技能脫鉤的問題，P-TECH學校五專班是由產業夥伴與合作學校共同發展能力發展藍圖（Skills Mapping），由產業夥伴向學校提出五專畢業生適合的職務，以及所需工作技能，並依照實際職務需求與老師們共同規劃課程內容並協助授課，以確保學校課程能提供學生未來就業所需技能。<br>
                    &emsp; &emsp;除本科所學之外，P-TECH課程也特別著重STEM（Science、Technology、Engineering、Math）的學習。臺灣IBM特別為P-TECH五專班學生規劃一個長達三年的AI人才培育計畫，將雲端運算從概念、應用與實作課程完整囊括。由臺灣IBM雲端運算事業部總經理及資深工程師授課，從雲端技術介紹開始，進一步利用IBM Cloud雲端平臺上的AI技術打造聊天機器人，透過工作坊動手操作與體驗IBM Watson的功能；更規劃IBM TJBot 實作計劃，從數位裝置走向實體機器人，讓學生進一步學習包括語音對話、認知運算、視覺辨識等功能，針對不同的場景設計出專屬的機器人，從初學者成為新時代不可或缺的AI人才！
