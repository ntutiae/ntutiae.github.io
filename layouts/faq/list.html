{{ define "main" }}
<link rel="stylesheet" href="/css/faq.css">
<div class="container">

    <div class="row mb-3 title">
        <h1 class="m-0 title-cn">{{ .Title }}</h1>
        <p class="title-en" style="margin-left: -1.5rem">Q&A</p>
    </div>

    <div class="row justify-content-center mt-3 mx-3">
        {{ range .Pages }}
        <details class="col-12 p-4 m-2 faq-block" >
            <summary class="row justify-content-between">
                <h4 class="col-sm-10 col-9 question">{{ .Title }}</h4>
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-down col-md-1 col-sm-2 col-3" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </summary>
            <p class="faq-ans">{{ .Summary }}<br><a href="{{ .RelPermalink }}">閱讀更多</a></p>
        </details>
        {{ end }}
    </div>
</div>
{{ end }}
